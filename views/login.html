{% extends 'layout.html' %}

{% block content%}
<div class="login-form">
<form action="/login" method="POST">
  <fieldset>
    <legend>Login</legend>

    {% for error in errors %}
    <div class="row">
      <div class="large-12 columns">
        <div class="error">{{ error }}</div>
      </div>
    </div>
    {% endfor %}

    <div class="row">
      <div class="large-12 columns">
        <input type="text" autofocus name="username" placeholder="Username">
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <input type="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="row">
      <div class="large-3 small-centered columns">
        <input class="small secondary button" type="submit">
      </div>
    </div>
  </fieldset>
</form>
</div>
{% endblock %}
